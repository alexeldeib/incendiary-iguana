variables:
- name: GOBIN
  value: '$(system.defaultWorkingDirectory)/$(build.repository.name)/bin'
- name: GOROOT
  value: '/usr/local/go1.12'
- group: test-crd-sp

stages:
- stage: 
  jobs:
  - job: incendiary_iguana    
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - script: |
        mkdir -p $(GOBIN)
        echo '##vso[task.prependpath]$(GOBIN)'
        echo '##vso[task.prependpath]$(GOROOT)/bin'
        echo '##vso[task.prependpath]/usr/local/kubebuilder/bin'
      displayName: 'configure path'
    - script: |
        # download go1.13
        echo Add other tasks to build, test, and deploy your project.
        echo See https://aka.ms/yaml
        echo $(go version)
        go get golang.org/dl/go1.13
        ls $(system.defaultWorkingDirectory)/$(build.repository.name)/bin
        which go1.13
        go1.13 download
        go1.13 version
        alias go=go1.13

        # install goimports, ginkgo, kustomize
        go get golang.org/x/tools/cmd/goimports || exit 1
        go get github.com/onsi/ginkgo/ginkgo || exit 1
        go get sigs.k8s.io/kustomize/v3/cmd/kustomize@master || exit 1

        # install kubebuilder, controller-gen, etcd, kubectl, and kube-apiserver
        os=$(go env GOOS)
        arch=$(go env GOARCH)
        curl -sL https://go.kubebuilder.io/dl/master/${os}/${arch} | tar -xz -C $(system.defaultWorkingDirectory)/$(build.repository.name)/kubebuilder
        ls -al .
        go get sigs.k8s.io/controller-tools/cmd/controller-gen@v0.2.0 || exit 1
        
        # validate
        kubebuilder || true
        kustomize || true
        controller-gen || true
      displayName: 'setup + install dependencies'
      env:
        GO111MODULE: on
    - script: |
        go1.13 version
        make ci-manager
      displayName: 'build manager'
      env:
        GO111MODULE: on
        AZURE_CLIENT_ID: $(clientId)
        AZURE_CLIENT_SECRET: $(clientSecret)
        AZURE_TENANT_ID: $(tenantId)
    - script: |
        go1.13 version
        make manager-test
      displayName: 'test controllers'
      env:
        GO111MODULE: on
        AZURE_CLIENT_ID: $(clientId)
        AZURE_CLIENT_SECRET: $(clientSecret)
        AZURE_TENANT_ID: $(tenantId)
        KUBEBUILDER_ASSETS: $(system.defaultWorkingDirectory)/$(build.repository.name)/kubebuilder/bin
    - script: |
        go1.13 version
        make cli-test
      displayName: 'test cli'
      env:
        GO111MODULE: on
        AZURE_CLIENT_ID: $(clientId)
        AZURE_CLIENT_SECRET: $(clientSecret)
        AZURE_TENANT_ID: $(tenantId)
      