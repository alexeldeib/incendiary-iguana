name: $(BuildDefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

trigger:
  batch: false
  branches:
    include:
      - master
      - ace/*
  tags:
    include:
      - v*
  paths:
    exclude:
      - README.md
      - docs/*
      - OWNERS

