name: $(BuildDefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

trigger:
  batch: false
  branches:
    include:
      - master
      - ace/*
  tags:
    include:
      - v*
  paths:
    exclude:
      - README.md
      - docs/*
      - OWNERS

pr:
  autoCancel: true
  branches:
    include:
      - master
  paths:
    exclude:
      - README.md
      - docs/*
      - OWNERS

variables:
- name: GOBIN
  value: '$(system.defaultWorkingDirectory)/$(build.repository.name)/bin'
- name: GOROOT
  value: '/usr/local/go1.12'
- group: test-crd-sp

stages:
- stage: 
  jobs:
  - job: build and test    
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - script: |
        echo '##vso[task.prependpath]$(GOBIN)'
        echo '##vso[task.prependpath]$(GOROOT)/bin'
        echo '##vso[task.prependpath]/usr/local/kubebuilder/bin'
      displayName: 'Set up the Go workspace'
    - script: |
        echo Add other tasks to build, test, and deploy your project.
        echo See https://aka.ms/yaml
        echo $(go version)
        go get golang.org/dl/go1.13
        ls $(system.defaultWorkingDirectory)/$(build.repository.name)/bin
        which go1.13
        go1.13 download
        go1.13 version
        alias go=go1.13
        go get golang.org/x/tools/cmd/goimports
        go get github.com/onsi/ginkgo/ginkgo
      displayName: 'Run a multi-line script'
      env:
        GO111MODULE: on
    - script: |
        alias go=go1.13
        os=$(go env GOOS)
        arch=$(go env GOARCH)
        curl -sL https://go.kubebuilder.io/dl/2.0.0/${os}/${arch} | tar -xz -C /tmp/
        sudo mv /tmp/kubebuilder_2.0.0_${os}_${arch} /usr/local/kubebuilder
        go get sigs.k8s.io/controller-tools/cmd/controller-gen@v0.2.0
        kubebuilder || true
        kustomize || true
        controller-gen || true
      displayName: 'Install Kubebuilder and Kustomize'
      env:
        GO111MODULE: on
    - script: |
        alias go=go1.13
        go version
        make manager
        make test
      displayName: 'build + test manager'
      env:
        GO111MODULE: on
        AZURE_CLIENT_ID: $(clientId)
        AZURE_CLIENT_SECRET: $(clientSecret)
        AZURE_TENANT_ID: $(tenantId)
      