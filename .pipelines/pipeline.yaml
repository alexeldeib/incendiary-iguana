name: $(BuildDefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

trigger:
  batch: false
  branches:
    include:
      - master
      - ace/*
  tags:
    include:
      - v*
  paths:
    exclude:
      - README.md
      - docs/*
      - OWNERS

pr:
  autoCancel: true
  branches:
    include:
      - master
  paths:
    exclude:
      - README.md
      - docs/*
      - OWNERS

variables:
  GOBIN:  '$(system.defaultWorkingDirectory)/$(build.repository.name)/bin'
  GOROOT: '/usr/local/go1.12'

stages:
- stage: 
  displayName: 'Test stage'
  jobs:
  - job: setup    
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - script: |
        echo '##vso[task.prependpath]$(GOBIN)'
        echo '##vso[task.prependpath]$(GOROOT)/bin'
        echo '##vso[task.prependpath]/usr/local/kubebuilder/bin'
      displayName: 'Set up the Go workspace'
    - script: |
        echo Add other tasks to build, test, and deploy your project.
        echo See https://aka.ms/yaml
        echo $GO111MODULE
        echo $(go env)
        echo $(go version)
        go get golang.org/dl/go1.13
        ls $(system.defaultWorkingDirectory)/$(build.repository.name)/bin
        which go1.13
        go1.13 download
        go1.13 version
        go1.13 env
      displayName: 'Run a multi-line script'
      env:
        GO111MODULE: on
    - displayName: 'Install Kubebuilder and Kustomize'
      env:
        GO111MODULE: on
      script: |
        os=$(go env GOOS)
        arch=$(go env GOARCH)
        curl -sL https://go.kubebuilder.io/dl/2.0.0/${os}/${arch} | tar -xz -C /tmp/
        sudo mv /tmp/kubebuilder_2.0.0_${os}_${arch} /usr/local/kubebuilder
        kubebuilder
        kustomize